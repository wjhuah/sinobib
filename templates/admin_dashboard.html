<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #000;
        }
        .header {
            background-color: #800020;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #800020;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #600017;
        }
        .status-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .success {
            color: green;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin</h1>
    </div>

    <!--upload-->
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin_dashboard') }}">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit">Upload (.xlsx)</button>
    </form>

    <!--state-->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="status-box {% if category == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!--bakc-->
    <p style="margin-top: 30px;"><a href="/">Return to User Interface</a></p>
</body>
</html>
